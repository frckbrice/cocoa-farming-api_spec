# get subscription by ID
get:
  tags:
    - Companies
  summary: Get subscription by ID
  description: |
    Retrieve a specific subscription by its ID.
  operationId: getSubscriptionById
  security:
    - BearerAuth: []
  parameters:
    - name: subscription_id
      in: path
      required: true
      description: ID of the subscription to retrieve
      schema:
        type: string
        format: cuid
  responses:
    "200":
      description: List of subscriptions retrieved successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/subscription.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "429":
      $ref: "../../components/responses/RateLimitError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

put:
  tags:
    - Companies
  summary: Update a subscription
  description: Update an existing subscription
  operationId: updateSubscription
  security:
    - BearerAuth: []
  parameters:
    - name: subscription_id
      in: path
      required: true
      description: ID of the subscription to update
      schema:
        type: string
        format: cuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/subscription.yaml"
  responses:
    "200":
      description: Subscription updated successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/subscription.yaml"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Subscription not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Subscription Not Found"
              message:
                type: string
                example: "Subscription with the specified ID was not found"
              code:
                type: string
                example: "SUBSCRIPTION_NOT_FOUND"
    "409":
      description: Update conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Update Conflict"
              message:
                type: string
                example: "Cannot update subscription in current state"
              code:
                type: string
                example: "UPDATE_CONFLICT"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

delete:
  tags:
    - Companies
  summary: Delete a subscription
  description: Delete an existing subscription
  operationId: deleteSubscription
  security:
    - BearerAuth: []
  parameters:
    - name: subscription_id
      in: path
      required: true
      description: ID of the subscription to delete
      schema:
        type: string
        format: cuid
  responses:
    "204":
      description: Subscription deleted successfully
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Subscription not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Subscription Not Found"
              message:
                type: string
                example: "Subscription with the specified ID was not found"
              code:
                type: string
                example: "SUBSCRIPTION_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
