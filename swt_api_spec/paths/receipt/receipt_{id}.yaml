get:
  tags:
    - Receipt
  summary: Get receipt by ID
  description: Retrieve a specific receipt by its ID.
  operationId: getReceiptById
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      description: Receipt ID
      required: true
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  responses:
    "200":
      description: Receipt retrieved successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/receipt.yaml"
          example:
            id: "clh1234567890abcdef"
            market_id: "clh1234567890abcdef"
            farmer_id: "clh1234567890abcdef"
            village: "Ibadan Village"
            date: "2024-01-15T10:30:00Z"
            net_weight_in_kg: 100
            quantity_in_bags: 10
            humidity_level_of_product: 7.5
            product_name: "Cocoa"
            receipt_number: "RCP-2024-001"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Receipt not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "Receipt with the specified ID was not found"
              code:
                type: string
                example: "RECEIPT_NOT_FOUND"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
