# Market-specific audit record
type: object
required:
  - market_id
  - auditor_id
  - audit_date
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "Unique ID of the market audit."
  market_id:
    type: string
    format: cuid
    description: "Market being audited."
  auditor_id:
    type: string
    format: cuid
    description: "Auditor user ID."
  audit_date:
    type: string
    format: date
    description: "Date of the audit."
  compliance_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Compliance score (0-100)."
  safety_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Safety standards score (0-100)."
  efficiency_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Operational efficiency score (0-100)."
  notes:
    type: string
    maxLength: 1000
    description: "Audit notes."
  recommendations:
    type: array
    items:
      type: string
    description: "List of recommendations."
  created_at:
    type: string
    format: date-time
    readOnly: true
  updated_at:
    type: string
    format: date-time
    readOnly: true
