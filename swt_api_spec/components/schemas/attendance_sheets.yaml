# Attendance sheet for training or inspection
type: object
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "Unique ID of the attendance sheet."
  training_session_id:
    type: string
    format: cuid
    description: "Training session this sheet belongs to."
  participant_id:
    type: string
    format: cuid
    description: "User or farmer ID."
  attended_at:
    type: string
    format: date-time
    description: "When attendance was recorded."
  signature_url:
    type: string
    format: uri
    description: "URL to signed attendance if applicable."
  notes:
    type: string
    description: "Optional notes."
  created_at:
    type: string
    format: date-time
    readOnly: true
  updated_at:
    type: string
    format: date-time
    readOnly: true
