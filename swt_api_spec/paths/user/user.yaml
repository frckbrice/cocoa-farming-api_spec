get:
  tags:
    - User
  summary: List all users
  description: |
    Retrieve a list of all users in the system.
    This endpoint supports pagination and filtering.
  operationId: listUsers
  security:
    - BearerAuth: []
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: limit
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    - name: role
      in: query
      description: Filter users by role
      schema:
        type: string
        enum: [admin, user]
  responses:
    "200":
      description: List of users retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../components/schemas/user.yaml"
              meta:
                type: object
                properties:
                  total:
                    type: integer
                    example: 100
                  pages:
                    type: integer
                    example: 5
                  current_page:
                    type: integer
                    example: 1
                  per_page:
                    type: integer
                    example: 20
          example:
            data:
              - id: "clh1234567890abcdef"
                email: "user@example.com"
                first_name: "John"
                last_name: "Doe"
                role: "user"
                company_id: "clh1234567890abcdef"
                is_active: true
                created_at: "2024-01-15T10:30:00Z"
                updated_at: "2024-01-15T10:30:00Z"
            meta:
              total: 100
              pages: 5
              current_page: 1
              per_page: 20
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

post:
  tags:
    - User
  summary: Create a new user
  description: Create a new user in the system
  operationId: createUser
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/user.yaml"
        example:
          email: "user@example.com"
          first_name: "John"
          last_name: "Doe"
          role: "user"
          company_id: "clh1234567890abcdef"
          phone_number: "+2341234567890"
          is_active: true
  responses:
    "201":
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/user.yaml"
          example:
            id: "clh1234567890abcdef"
            email: "user@example.com"
            first_name: "John"
            last_name: "Doe"
            role: "user"
            company_id: "clh1234567890abcdef"
            is_active: true
            created_at: "2024-01-15T10:30:00Z"
            updated_at: "2024-01-15T10:30:00Z"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "409":
      description: User already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Conflict"
              message:
                type: string
                example: "User already exists"
              code:
                type: string
                example: "USER_EXISTS"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
