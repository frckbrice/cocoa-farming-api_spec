# Company or project member
type: object
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "Unique ID of the member record."
  user_id:
    type: string
    format: cuid
    description: "User ID."
  company_id:
    type: string
    format: cuid
    description: "Company the member belongs to."
  project_id:
    type: string
    format: cuid
    description: "Project ID when member is project-scoped."
  role:
    type: string
    enum: [MEMBER, ADG, PDG, FARMER, EMPLOYEE, AUDITOR, TRAINER, AGENT]
    description: "Member role."
  status:
    type: string
    enum: [active, inactive, suspended]
    description: "Member status."
  joined_at:
    type: string
    format: date-time
    description: "When the member joined."
  created_at:
    type: string
    format: date-time
    readOnly: true
  updated_at:
    type: string
    format: date-time
    readOnly: true
