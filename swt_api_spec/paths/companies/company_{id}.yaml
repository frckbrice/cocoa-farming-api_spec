get:
  tags:
    - Company
  summary: Find a company by id
  description: Returns Company based on its id
  operationId: getCompanyById
  parameters:
    - in: path
      name: id
      description: company id
      required: true
      schema:
        type: array
        items:
          type: string
          example: 1
      style: simple
  responses:
    "200":
      description: Company (optionally with admins)
      content:
        application/json:
          schema:
            oneOf:
              - type: array
                items:
                  $ref: "../../components/schemas/company.yaml"
              - type: object
                properties:
                  company:
                    $ref: "../../components/schemas/company.yaml"
                  admins:
                    type: array
                    items:
                      $ref: "../../components/schemas/admin.yaml"
                    description: "Company admins (ADG/PDG/ADMIN) when requested."
          example:
            company:
              id: "clh1234567890abcdef"
              name: "Senima Co."
              slug: "senima-co"
              email: "contact@senima.com"
              country: "Cameroon"
              city: "Douala"
              created_at: "2024-01-15T10:30:00Z"
              updated_at: "2024-01-15T10:30:00Z"
            admins:
              - id: "clhadmin01"
                user_id: "clhuser01"
                company_id: "clh1234567890abcdef"
                role: "PDG"
                permissions: ["users:write", "audits:read", "companies:manage"]
                created_at: "2024-01-15T10:30:00Z"
                updated_at: "2024-01-15T10:30:00Z"
    "404":
      description: Company not found
    "401":
      description: Unauthorized access

# delet the company by id
delete:
  tags:
    - Company
  description: To delete a company by id. Only administrators can use this operation.
  summary: Delete a company by id
  operationId: deleteCompanyById
  parameters:
    - in: path
      name: id
      description: company id
      required: true
      schema:
        type: array
        items:
          type: string
          example: AQA9CNo0cXNLt6sZp5Uc5P0
      style: simple
  security:
    - BearerAuth: []
  responses:
    "200":
      description: Company deleted
    "404":
      description: Company not found
    "401":
      description: Unauthorized access
    "403":
      description: Forbidden access
    "400":
      description: Bad request
