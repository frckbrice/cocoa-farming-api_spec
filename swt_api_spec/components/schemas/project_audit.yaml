# Project-specific audit record
type: object
required:
  - project_id
  - auditor_id
  - audit_date
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "Unique ID of the project audit."
  project_id:
    type: string
    format: cuid
    description: "Project being audited."
  auditor_id:
    type: string
    format: cuid
    description: "Auditor user ID."
  audit_date:
    type: string
    format: date
    description: "Date of the audit."
  progress_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Project progress score (0-100)."
  quality_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Quality score (0-100)."
  budget_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Budget adherence score (0-100)."
  timeline_score:
    type: integer
    minimum: 0
    maximum: 100
    description: "Timeline adherence score (0-100)."
  notes:
    type: string
    maxLength: 1000
    description: "Audit notes."
  recommendations:
    type: array
    items:
      type: string
    description: "List of recommendations."
  created_at:
    type: string
    format: date-time
    readOnly: true
  updated_at:
    type: string
    format: date-time
    readOnly: true
