# Offer (e.g. market offer, price offer)
type: object
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "Unique ID of the offer."
  market_id:
    type: string
    format: cuid
    description: "Market this offer belongs to."
  price_plan_id:
    type: string
    format: cuid
    description: "Price plan ID when applicable."
  quantity:
    type: number
    minimum: 0
    description: "Offered quantity."
  unit_price:
    type: number
    minimum: 0
    description: "Unit price."
  status:
    type: string
    enum: [draft, submitted, accepted, rejected, expired]
    description: "Offer status."
  valid_until:
    type: string
    format: date-time
    description: "Offer validity end."
  created_at:
    type: string
    format: date-time
    readOnly: true
  updated_at:
    type: string
    format: date-time
    readOnly: true
