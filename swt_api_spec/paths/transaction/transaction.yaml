# Path item for /transaction (referenced via fragment in cocoaflow-api.yaml)
# get all transactions
get:
  tags:
    - Transactions
  summary: Get all transactions
  description: |
    Retrieve a list of all transactions.
    Supports pagination and filtering by company, date range, and market.
  operationId: getAllTransactions
  security:
    - BearerAuth: []
  parameters:
    - $ref: "../../components/parameters/PaginationLimit.yaml"
    - $ref: "../../components/parameters/PaginationOffset.yaml"
    - $ref: "../../components/parameters/CompanyId.yaml"
    - $ref: "../../components/parameters/DateRangeStart.yaml"
    - $ref: "../../components/parameters/DateRangeEnd.yaml"
    - name: market_id
      in: query
      description: Filter by market ID
      required: false
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
  responses:
    "200":
      description: List of transactions retrieved successfully
      headers:
        X-Total-Count:
          description: Total number of transactions matching the filter criteria
          schema:
            type: integer
        X-Page-Count:
          description: Total number of pages
          schema:
            type: integer
        Link:
          description: Pagination links (first, prev, next, last)
          schema:
            type: string
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../components/schemas/transaction.yaml"
              pagination:
                type: object
                properties:
                  limit:
                    type: integer
                    example: 20
                  offset:
                    type: integer
                    example: 0
                  total:
                    type: integer
                    example: 100
                  page_count:
                    type: integer
                    example: 5
                  has_next:
                    type: boolean
                    example: true
                  has_prev:
                    type: boolean
                    example: false
              meta:
                type: object
                properties:
                  filters_applied:
                    type: object
                    example:
                      company_id: "clh1234567890abcdef"
                      market_id: "clh1234567890abcdef"
          example:
            data:
              - id: "clh1234567890abcdef"
                market_id: "clh1234567890abcdef"
                date: "2024-01-15T10:30:00Z"
                quantity: 500
                net_weight_declared_in_Ton: 0.5
                humidity_level_of_product: 7.5
                total_quantity_in_bags: 10
                product_quality: "Grade A"
                created_at: "2024-01-15T10:30:00Z"
                updated_at: "2024-01-15T10:30:00Z"
            pagination:
              limit: 20
              offset: 0
              total: 100
              page_count: 5
              has_next: true
              has_prev: false
            meta:
              filters_applied:
                company_id: "clh1234567890abcdef"
                market_id: "clh1234567890abcdef"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "429":
      $ref: "../../components/responses/RateLimitError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
# create a transaction
post:
  tags:
    - Transactions
  summary: Create a transaction
  description: Create a new transaction record for a market session.
  operationId: createTransaction
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/transaction.yaml"
        examples:
          basic_transaction:
            summary: Basic transaction
            description: Create a transaction with minimal required information
            value:
              market_id: "clh1234567890abcdef"
              date: "2024-01-15T10:30:00Z"
              quantity: 500
              net_weight_declared_in_Ton: 0.5
              humidity_level_of_product: 7.5
              total_quantity_in_bags: 10
              product_quality: "Grade A"
          detailed_transaction:
            summary: Detailed transaction
            description: Create a transaction with all available information
            value:
              market_id: "clh1234567890abcdef"
              date: "2024-01-15T10:30:00Z"
              level_of_traceability: "identite preservee"
              driver_name: "John Smith"
              quantity: 500
              net_weight_declared_in_Ton: 0.5
              humidity_level_of_product: 7.5
              total_quantity_in_bags: 10
              receiver_name: "Jane Doe"
              min_com_verif_agent_name_and_sig: "Agent Smith - Verified"
              sender_signature: "Sender123"
              driver_signature: "Driver456"
              product_quality: "Grade A"
              vehicule_immatriculation_number: "ABC123XY"
  responses:
    "201":
      description: Transaction created successfully
      headers:
        Location:
          description: URL of the created transaction resource
          schema:
            type: string
            format: uri
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/transaction.yaml"
          example:
            id: "clh1234567890abcdef"
            market_id: "clh1234567890abcdef"
            date: "2024-01-15T10:30:00Z"
            level_of_traceability: "identite preservee"
            driver_name: "John Smith"
            quantity: 500
            net_weight_declared_in_Ton: 0.5
            humidity_level_of_product: 7.5
            total_quantity_in_bags: 10
            receiver_name: "Jane Doe"
            min_com_verif_agent_name_and_sig: "Agent Smith - Verified"
            sender_signature: "Sender123"
            driver_signature: "Driver456"
            product_quality: "Grade A"
            vehicule_immatriculation_number: "ABC123XY"
            created_at: "2024-01-15T10:30:00Z"
            updated_at: "2024-01-15T10:30:00Z"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "409":
      description: Transaction already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Transaction Already Exists"
              message:
                type: string
                example: "A transaction with these details already exists"
              code:
                type: string
                example: "TRANSACTION_ALREADY_EXISTS"
    "429":
      $ref: "../../components/responses/RateLimitError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
