# Admin user or admin-only payload
type: object
properties:
  id:
    type: string
    format: cuid
    readOnly: true
    description: "Unique ID of the admin record."
  user_id:
    type: string
    format: cuid
    description: "User ID linked to admin role."
  company_id:
    type: string
    format: cuid
    description: "Company the admin belongs to."
  role:
    type: string
    enum: [ADG, PDG, ADMIN]
    description: "Admin role."
  permissions:
    type: array
    items:
      type: string
    description: "List of permission codes."
    example: ["users:write", "audits:read", "companies:manage"]
  created_at:
    type: string
    format: date-time
    readOnly: true
    description: "When the admin record was created."
  updated_at:
    type: string
    format: date-time
    readOnly: true
    description: "When the admin record was last updated."
