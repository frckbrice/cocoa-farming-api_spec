# get the list of the companies in the system
get:
  tags:
    - Company
  summary: List all companies
  operationId: getAllCompanies
  description: To list all companies in the system. Only administrators can use this operation.
  security:
    - BearerAuth: []
  parameters:
    - name: page
      in: query
      description: page number
      required: false
      schema:
        type: integer
        example: 1
    - name: limit
      in: query
      description: page size
      required: false
      schema:
        type: integer
        example: 20
    - name: sort
      in: query
      description: sorting the resulting list of company
      required: false
      schema:
        type: string
        example: "asc | desc"
  responses:
    "200":
      description: List of companies retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/company.yaml"
          example:
            - id: "clh1234567890abcdef"
              name: "CocoaFlow Co."
              created_at: "2024-01-15T10:30:00Z"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "404":
      description: Companies not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "No companies found"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

post:
  tags:
    - Company
  summary: Create a new company
  operationId: createCompany
  description: Create a new company in the system after registration. This operation is restricted to company administrators.
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: "../../components/schemas/company.yaml"

  responses:
    "201":
      description: Company created successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/api-response-success-schema.yaml"
          example:
            message: "Company created successfully"
            data:
              id: "clh1234567890abcdef"
            status: 201
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
