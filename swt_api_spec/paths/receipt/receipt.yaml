get:
  tags:
    - Receipts
  summary: Get all receipts
  description: Retrieve all receipts produced during a single market. Supports pagination.
  operationId: getMarketReceipts
  security:
    - BearerAuth: []
  parameters:
    - name: market_id
      in: query
      description: Filter receipts by market ID
      schema:
        type: string
        format: cuid
        example: "clh1234567890abcdef"
    - name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 1
    - name: limit
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
        example: 20
  responses:
    "200":
      description: List of receipts retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/receipt.yaml"
          example:
            - id: "clh1234567890abcdef"
              market_id: "clh1234567890abcdef"
              farmer_id: "clh1234567890abcdef"
              village: "Ibadan Village"
              date: "2024-01-15T10:30:00Z"
              net_weight_in_kg: 100
              quantity_in_bags: 10
              humidity_level_of_product: 7.5
              product_name: "Cocoa"
              receipt_number: "RCP-2024-001"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"

post:
  tags:
    - Receipts
  summary: Create a receipt
  description: Create receipt data after a transaction between the farmer and the company during the buying process.
  operationId: createReceipt
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/receipt.yaml"
        example:
          market_id: "clh1234567890abcdef"
          farmer_id: "clh1234567890abcdef"
          village: "Ibadan Village"
          date: "2024-01-15T10:30:00Z"
          net_weight_in_kg: 100
          quantity_in_bags: 10
          humidity_level_of_product: 7.5
          net_weight_for_sale: 95
          product_name: "Cocoa"
  responses:
    "201":
      description: Receipt created successfully
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/receipt.yaml"
          example:
            id: "clh1234567890abcdef"
            market_id: "clh1234567890abcdef"
            farmer_id: "clh1234567890abcdef"
            village: "Ibadan Village"
            date: "2024-01-15T10:30:00Z"
            net_weight_in_kg: 100
            quantity_in_bags: 10
            humidity_level_of_product: 7.5
            product_name: "Cocoa"
            receipt_number: "RCP-2024-001"
    "400":
      $ref: "../../components/responses/ValidationError.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedError.yaml"
    "403":
      $ref: "../../components/responses/ForbiddenError.yaml"
    "500":
      $ref: "../../components/responses/ServerError.yaml"
